<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="overall-details">
      <div class="details">
        <p class="intro">
          Get <span class="insights">insights</span> that help your business
          grow.
        </p>
        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="companystatistics">
          <div class="stat-item">
            <h2 class="number">10k+</h2>
            <span class="info">companies</span>
          </div>
          <div class="stat-item">
            <h2 class="number">314</h2>
            <span class="info">templates </span>
          </div>
          <div class="stat-item">
            <h2 class="number">12M+</h2>
            <span class="info">queries</span>
          </div>
        </div>
      </div>

      <div class="image">
        <img
          src="image-header-desktop.jpg"
          alt="Photo of team"
          class="picture"
        />
      </div>
    </div>
  </body>
</html>
